<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Proposal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #d4af37, #c0c0c0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
    }

    /* Floating heart shape */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      bottom: -30px;
      animation: floatHearts 6s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }
    @keyframes floatHearts {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    /* Scene container */
    .scene {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 20px;
    }

    /* Stickman container */
    .stickman {
      position: absolute;
      bottom: 50px;
      width: 80px;
      text-align: center;
    }

    /* Head (image placeholder) */
    .head {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      background: #fff;
    }

    /* Stickman body parts */
    .body-line {
      width: 2px;
      height: 50px;
      background: black;
      margin: 0 auto;
    }
    .arms {
      width: 40px;
      height: 2px;
      background: black;
      margin: 0 auto;
      position: relative;
      top: -25px;
    }
    .legs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: -5px;
    }
    .leg {
      width: 2px;
      height: 30px;
      background: black;
    }

    /* Girl closer to center */
    .girl {
      left: 35%;
    }

    /* Boy starts at right */
    .boy {
      right: 20px;
      transition: all 3s ease;
    }

    /* Ring directly above head */
    .ring {
      width: 60px; /* bigger */
      display: none;
      position: absolute;
      top: -10px; /* above head */
      left: 50%;
      transform: translateX(-50%);
    }

    /* Proposal text (fixed center for all screens) */
    .proposal-text {
      position: absolute;
      top: 35%; /* higher so it's visible on mobile too */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2.5rem;
      color: #b22222;
      opacity: 0;
      font-family: 'Great Vibes', cursive;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: opacity 1.5s ease;
      width: 90%;
    }
    .proposal-text.show {
      opacity: 1;
    }

    /* Kneeling effect for boy */
    .kneel {
      transform: translate(-50%, 30px) scale(0.9);
    }

    /* YES/NO Buttons below text */
    .buttons {
      position: absolute;
      top: 45%; /* right below proposal text */
      left: 50%;
      transform: translateX(-50%);
      display: none;
      text-align: center;
    }
    .buttons button {
      padding: 8px 18px;
      margin: 0 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #d6336c;
    }

    /* Popup kiss */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.5s ease;
      z-index: 1000;
    }
    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }
    .popup img {
      width: 100px;
    }
    .popup h2 {
      font-size: 2rem;
      margin: 15px 0 0;
      color: #d6336c;
    }
  </style>
</head>
<body>
  <!-- Scene -->
  <div class="scene">
    <!-- Girl Stickman -->
    <div class="stickman girl" id="girl">
      <img src="girl.jpg" alt="Girl" class="head">
      <div class="body-line"></div>
      <div class="arms"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

    <!-- Boy Stickman -->
    <div class="stickman boy" id="boy">
      <img src="boy.jpg" alt="Boy" class="head">
      <div class="body-line"></div>
      <div class="arms"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
      <img src="ring.jpg" alt="Ring" class="ring" id="ring">
    </div>

    <!-- Proposal Text -->
    <div class="proposal-text" id="proposal-text">Will you marry me?</div>

    <!-- Buttons -->
    <div class="buttons" id="buttons">
      <button id="yes-btn">YES</button>
      <button id="no-btn">NO</button>
    </div>
  </div>


<div class="popup" id="kiss-popup">
  <img src="kiss.gif" alt="Kiss">
  <h2>Happily Ever After! ðŸ’•</h2>
</div>


  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      const size = Math.random() * 15 + 10;
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    // Proposal animation
    const boy = document.getElementById('boy');
    const ring = document.getElementById('ring');
    const proposalText = document.getElementById('proposal-text');
    const buttons = document.getElementById('buttons');
    const kissPopup = document.getElementById('kiss-popup');
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');

    // Step 1: Boy walks toward center
    setTimeout(() => {
      boy.style.right = "40%";
      boy.style.transform = "translateX(50%)";
    }, 1000);

    // Step 2: Boy kneels and shows ring
    setTimeout(() => {
      boy.classList.add("kneel");
      ring.style.display = "block";
    }, 4000);

    // Step 3: Show proposal text
    setTimeout(() => {
      proposalText.classList.add("show");
    }, 5000);

    // Step 4: Show buttons after 5 more seconds
    setTimeout(() => {
      buttons.style.display = "block";
    }, 10000);

    // NO button jumps randomly on click (works on mobile too)
    noBtn.addEventListener("click", () => {
      const x = Math.random() * 80 + 10; // 10vw - 90vw
      const y = Math.random() * 50 + 10; // 10vh - 60vh
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "vw";
      noBtn.style.top = y + "vh";
    });

    // YES button triggers kiss popup
    yesBtn.addEventListener("click", () => {
      kissPopup.classList.add("show");
    });
  </script>
</body>
</html>
