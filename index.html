<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Proposal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #d4af37, #c0c0c0); /* Gold & Silver */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
    }

    /* Floating red rose animation */
    .rose {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('rose.png'); /* Replace with your rose image */
      background-size: cover;
      background-position: center;
      animation: floatRoses 8s linear infinite;
    }

    @keyframes floatRoses {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Scene container */
    .scene {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 20px;
    }

    /* Stickman container */
    .stickman {
      position: absolute;
      bottom: 50px;
      width: 80px;
      text-align: center;
    }

    /* Head (image) */
    .head {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      background: #fff;
    }

    /* Stickman body parts */
    .body-line {
      width: 2px;
      height: 50px;
      background: black;
      margin: 0 auto;
    }
    .arms {
      width: 40px;
      height: 2px;
      background: black;
      margin: 0 auto;
      position: relative;
      top: -25px;
    }
    .legs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: -5px;
    }
    .leg {
      width: 2px;
      height: 30px;
      background: black;
    }

    /* Girl position (left) */
    .girl {
      left: 20px;
    }

    /* Boy position (right, will animate) */
    .boy {
      right: 20px;
      transition: all 3s ease;
    }

    /* Ring image for proposal */
    .ring {
      width: 60px;
      display: none;
      position: absolute;
      bottom: 180px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Proposal text */
    .proposal-text {
      position: absolute;
      bottom: 50%;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: #b22222;
      opacity: 0;
      font-family: 'Great Vibes', cursive;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: opacity 1.5s ease;
    }
    .proposal-text.show {
      opacity: 1;
    }

    /* Kneeling effect for boy (move slightly down) */
    .kneel {
      transform: translate(-50%, 30px) scale(0.9);
    }
  </style>
</head>
<body>
  <!-- Scene -->
  <div class="scene">
    <!-- Girl Stickman -->
    <div class="stickman girl" id="girl">
      <img src="girl.jpg" alt="Girl" class="head">
      <div class="body-line"></div>
      <div class="arms"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

    <!-- Boy Stickman -->
    <div class="stickman boy" id="boy">
      <img src="boy.jpg" alt="Boy" class="head">
      <div class="body-line"></div>
      <div class="arms"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

    <!-- Ring -->
    <img src="ring.jpg" alt="Ring" class="ring" id="ring">

    <!-- Proposal Text -->
    <div class="proposal-text" id="proposal-text">Will you marry me?</div>
  </div>

  <script>
    // Floating roses
    function createRose() {
      const rose = document.createElement("div");
      rose.classList.add("rose");
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.width = rose.style.height = Math.random() * 20 + 20 + "px";
      rose.style.animationDuration = Math.random() * 3 + 5 + "s";
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 8000);
    }

    setInterval(createRose, 400);

    // Proposal animation
    const boy = document.getElementById('boy');
    const ring = document.getElementById('ring');
    const proposalText = document.getElementById('proposal-text');

    // Step 1: Boy walks toward center
    setTimeout(() => {
      boy.style.right = "50%";
      boy.style.transform = "translateX(50%)"; // Center align
    }, 1000);

    // Step 2: Boy kneels and shows ring
    setTimeout(() => {
      boy.classList.add("kneel");
      ring.style.display = "block";
    }, 4000);

    // Step 3: Show proposal text
    setTimeout(() => {
      proposalText.classList.add("show");
    }, 5000);
  </script>
</body>
</html>
